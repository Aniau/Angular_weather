<div id="wather_result" *ngIf="cityInput && apiStatus !== 404">
    <mat-card id="card-info">
        <mat-card-title id="title">Weather for city {{ name }}, </mat-card-title>
        <mat-card-subtitle id="temp">Temperatura: </mat-card-subtitle>
        <mat-card-subtitle id="description">Description: </mat-card-subtitle>
        <mat-card-subtitle id="wind">Wind: </mat-card-subtitle>
    </mat-card>
</div>
